os: linux
dist: xenial
language: generic
sudo: required

git:
  depth: 1

addons:
  apt:
    update: false
    packages:
      - squashfs-tools
      - genisoimage
      - zsync
  
script:
  - bash -ex ./build.sh |& tee log.txt

after_success:
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh *.iso*
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
